<div class="edit-instance-dialog">
  <div class="title">Edit Book Copies</div>
  <button mat-icon-button class="close-button" (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </button>

  <mat-dialog-content>
    <p class="book-info">
      <strong>{{ data.title }}</strong> by {{ data.author }}
    </p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Total Copies</mat-label>
        <input matInput type="number" formControlName="totalCopies" min="1">
        <mat-error *ngIf="form.get('totalCopies')?.errors?.['required']">
          Total copies is required
        </mat-error>
        <mat-error *ngIf="form.get('totalCopies')?.errors?.['min']">
          Must have at least 1 copy
        </mat-error>
      </mat-form-field>

      <div class="dialog-actions">
        <button mat-button type="button" (click)="closeDialog()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
          Update
        </button>
      </div>
    </form>
  </mat-dialog-content>
</div>
